<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Jogador</title>
  <!-- Use seu CSS global e o novo CSS para o formulário -->
  <link rel="stylesheet" href="assets/css/globais.css">
  <link rel="stylesheet" href="assets/css/adicionar.css">
</head>
<body>
  
  <header>
    <img src="assets/img/futponts_large.png" alt="Ícone Futpontos" class="header-icon">
    <nav>
      <button id="menuButton">Menu</button>
      <div id="menu" class="menu">
        <a href="classificacao.html" class="ranking-button">Tabela de Classificação</a>
        <a href="gols.html" class="ranking-button">Ranking de Gols</a>
        <a href="adicionar.html" class="ranking-button">Adicionar Jogador</a>        
        <a href="defesa.html" class="ranking-button">Ranking de Defesas</a>
        <a href="vitorias.html" class="ranking-button">Ranking de Vitórias</a>
        <a href="empate.html" class="ranking-button">Ranking de Empates</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <form id="playerForm">
        <fieldset>
          <legend>Cadastrar Novo Jogador</legend>

          <!-- ETAPA 1: Nome do Jogador -->
          <div class="form-step active" data-step="1">
            <div class="form-group">
              <label for="playerName">Qual o nome do jogador?</label>
              <input type="text" id="playerName" name="playerName" required placeholder="Digite o nome aqui">
            </div>
            <button type="button" class="nav-button next-btn">Avançar &rarr;</button>
          </div>

          <!-- ETAPA 2: Vitórias e Empates -->
          <div class="form-step" data-step="2">
            <div class="stats-grid">
              <div class="form-group">
                <label for="playerVitorias">Vitórias</label>
                <input type="number" id="playerVitorias" name="playerVitorias" required min="0" value="0">
              </div>
              <div class="form-group">
                <label for="playerEmpates">Empates</label>
                <input type="number" id="playerEmpates" name="playerEmpates" required min="0" value="0">
              </div>
            </div>
            <div class="navigation-buttons">
              <button type="button" class="nav-button prev-btn">&larr; Voltar</button>
              <button type="button" class="nav-button next-btn">Avançar &rarr;</button>
            </div>
          </div>

          <!-- ETAPA 3: Gols e Defesas -->
          <div class="form-step" data-step="3">
            <div class="stats-grid">
              <div class="form-group">
                <label for="playerGols">Gols</label>
                <input type="number" id="playerGols" name="playerGols" required min="0" value="0">
              </div>
              <div class="form-group">
                <label for="playerDefesas">Defesas</label>
                <input type="number" id="playerDefesas" name="playerDefesas" required min="0" value="0">
              </div>
            </div>
            <div class="navigation-buttons">
              <button type="button" class="nav-button prev-btn">&larr; Voltar</button>
              <button type="button" class="nav-button next-btn">Avançar &rarr;</button>
            </div>
          </div>

          <!-- ETAPA 4: Infrações e Finalizar -->
          <div class="form-step" data-step="4">
            <div class="form-group">
              <label for="playerInfractions">Infrações</label>
              <input type="number" id="playerInfractions" name="playerInfractions" required min="0" value="0">
            </div>
            <div class="navigation-buttons">
                <button type="button" class="nav-button prev-btn">&larr; Voltar</button>
                <!-- O botão final é do tipo "submit" para enviar o formulário -->
                <button type="submit" class="add-button">Adicionar Jogador</button>
            </div>
          </div>

        </fieldset>
      </form>
      <div id="feedback"></div>
    </div>
  </main>

  <!-- Scripts no final do body -->
  <script type="module" src="assets/js/globais.js"></script>
  <script type="module" src="assets/js/adicionar.js"></script>

</body>
</html>
