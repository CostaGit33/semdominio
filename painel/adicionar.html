<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogador - SemDominio</title>
  <!-- Use seu CSS global e o novo CSS para o formulário -->
  <link rel="stylesheet" href="assets/css/globais.css">
  <link rel="stylesheet" href="assets/css/adicionar.css">
    <style>
        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        .input-group { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #6c757d; }
        #mensagem { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Estatísticas do Jogador</h1>
        <form id="form-jogador">
            <div class="input-row">
                <div class="input-group">
                    <label for="nome">Nome do Jogador</label>
                    <input type="text" id="nome" required placeholder="Ex: Neymar">
                </div>
                <div class="input-group">
                    <label for="time">Time</label>
                    <input type="text" id="time" required placeholder="Ex: Al-Hilal">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="pontos">Pontos</label>
                    <input type="number" id="pontos" value="0" min="0">
                </div>
                <div class="input-group">
                    <label for="vitorias">Vitórias</label>
                    <input type="number" id="vitorias" value="0" min="0">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="gols">Gols</label>
                    <input type="number" id="gols" value="0" min="0">
                </div>
                <div class="input-group">
                    <label for="defesa">Defesas</label>
                    <input type="number" id="defesa" value="0" min="0">
                </div>
                <div class="input-group">
                    <label for="empate">Empates</label>
                    <input type="number" id="empate" value="0" min="0">
                </div>
            </div>

            <button type="submit" id="btn-enviar">Salvar no Banco de Dados</button>
        </form>
        
        <div id="mensagem"></div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="index.html">⬅ Voltar para a Lista</a>
        </div>
    </div>

  <!-- Scripts no final do body -->
  <script type="module" src="assets/js/globais.js"></script>
  <script type="module" src="assets/js/adicionar.js"></script>

</body>
</html>
