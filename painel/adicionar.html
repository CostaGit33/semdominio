<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Jogador</title>

  <link rel="stylesheet" href="assets/css/globais.css" />
  <link rel="stylesheet" href="assets/css/adicionar.css" />
</head>

<body>

<header>
  <img src="assets/img/futponts_large.png" alt="Ícone Futpontos" class="header-icon">
  <nav>
    <button id="menuButton">Menu</button>
    <div id="menu" class="menu">
      <a href="classificacao.html">Tabela de Classificação</a>
      <a href="gols.html">Ranking de Gols</a>
      <a href="adicionar.html">Adicionar Jogador</a>        
      <a href="defesa.html">Ranking de Defesas</a>
      <a href="vitorias.html">Ranking de Vitórias</a>
      <a href="empate.html">Ranking de Empates</a>
    </div>
  </nav>
</header>

<main>
  <div class="form-wrapper">
    <form id="playerForm">
      <fieldset>
        <legend>Cadastrar Novo Jogador</legend>

        <!-- ETAPA 1 -->
        <div class="form-step active" data-step="1">
          <div class="form-group">
            <label>Nome do jogador</label>
            <input type="text" id="playerName" required placeholder="Ex: Cristiano Ronaldo">
          </div>
          <button type="button" class="nav-button next-btn">Avançar →</button>
        </div>

        <!-- ETAPA 2 -->
        <div class="form-step" data-step="2">
          <div class="stats-grid">
            <div class="form-group">
              <label>Vitórias</label>
              <input type="number" id="playerVitorias" min="0" value="0" placeholder="0">
            </div>
            <div class="form-group">
              <label>Empates</label>
              <input type="number" id="playerEmpates" min="0" value="0" placeholder="0">
            </div>
          </div>

          <div class="navigation-buttons">
            <button type="button" class="nav-button prev-btn">← Voltar</button>
            <button type="button" class="nav-button next-btn">Avançar →</button>
          </div>
        </div>

        <!-- ETAPA 3 -->
        <div class="form-step" data-step="3">
          <div class="stats-grid">
            <div class="form-group">
              <label>Gols</label>
              <input type="number" id="playerGols" min="0" value="0" placeholder="0">
            </div>
            <div class="form-group">
              <label>Defesas</label>
              <input type="number" id="playerDefesas" min="0" value="0" placeholder="0">
            </div>
          </div>

          <div class="navigation-buttons">
            <button type="button" class="nav-button prev-btn">← Voltar</button>
            <button type="button" class="nav-button next-btn">Avançar →</button>
          </div>
        </div>

        <!-- ETAPA 4 -->
        <div class="form-step" data-step="4">
          <div class="form-group">
            <label>Infrações</label>
            <input type="number" id="playerInfractions" min="0" value="0" placeholder="0">
          </div>

          <div class="navigation-buttons">
            <button type="button" class="nav-button prev-btn">← Voltar</button>
            <button type="submit" class="add-button">Adicionar Jogador</button>
          </div>
        </div>

      </fieldset>
    </form>

    <div id="feedback"></div>
  </div>
</main>

<script type="module" src="assets/js/globais.js"></script>
<script type="module" src="assets/js/adicionar.js"></script>

</body>
</html>
